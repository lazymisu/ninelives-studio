name: Deploy to SFTP

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Production
    env:
      SSH_AUTH_SOCK: /tmp/ssh_agent.sock # Define el socket para ssh-agent
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup SSH with a passphrase
        env:
          SFTP_PASSPHRASE: ${{secrets.SFTP_PASSPHRASE}}
          SFTP_PRIVATE_KEY: ${{secrets.SFTP_PRIVATE_KEY}}
        run: |
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          echo "echo $SFTP_PASSPHRASE" > ~/.ssh_askpass && chmod +x ~/.ssh_askpass
          echo "$SFTP_PRIVATE_KEY" | tr -d '\r' | DISPLAY=None SSH_ASKPASS=~/.ssh_askpass ssh-add - >/dev/null

      - name: Deploy to SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_HOST }}
          port: 50987
          ssh_private_key: '' # Se deja vacío porque la clave ya está en el agente SSH
          local_path: './dist/*'
          remote_path: ${{ secrets.SFTP_REMOTE_PATH }}
          exclude: |
            **/.git*
            **/.git*/*
            **/node_modules/**
            node_modules/** 